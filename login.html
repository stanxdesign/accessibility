<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>校園無障礙 | 首頁</title>

	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self';script-src 'self' https://cdn.jsdelivr.net;style-src 'self' https://cdn.jsdelivr.net;font-src 'self' https://cdn.jsdelivr.net;img-src 'self' data:;object-src 'none';"> -->

	<link rel="icon" href="assets/images/demo_logo.webp" type="image/x-icon">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

	<link rel="stylesheet" href="assets/css/login.min.css?v=2.22"/>


</head>

<body>
	<form>

	<main id="content" class="container-fluid" style="margin-top: 1rem;">
		<div id="loginHeader">
			<img src="assets/images/sen_logo.webp" alt="教育部特殊教育通報網 | 大專院校無障礙環境資訊地理系統"><span>教育訓練專用主機</span>
		</div>
		<section id="loginPage" class="row">
			<div id="loginCard" class="col-lg-6 col-md-12 p-5">
				<h1>會員登入</h1>
					<div class="mb-3 my-4">
						<label for="username" class="form-label">帳號</label>
						<input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">密碼</label>
						<div class="input-group">
							<input type="password" class="form-control" id="password">
							<button id="togglePassword" class="btn btn-outline-secondary" type="button"  aria-label="顯示密碼">
							</button>
						</div>
					</div>
					<div class="form-check mb-3">
						<input type="checkbox" class="form-check-input" id="rememberMe">
						<label class="form-check-label" for="rememberMe">記住這個帳號</label>
						<a id="forgetPassword" href="#">忘記密碼？</a>
					</div>
					<div id="captcha" class="my-2 captcha">
						{{預留 Friendly Captcha 區}}
					</div>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-highlight my-3" type="button">登入</button>
						<button type="button" class="btn" type="button">註冊帳號</button>
					</div>
					<div class="d-grid gap-2" style="margin-top: 2rem;">
						<a id="forgetPassword" href="#"><i class="fa-solid fa-left" style="color:var(--c-brand)"></i> 使用舊版登入</a>
					</div>
			</div>
			<div id="thirdLoginCard" class="col-lg-6 col-md-12 p-5">
				<h2>第三方登入</h2>
				<div>
					<button class="btn btn-outline-primary" type="button"><i class="fa-solid fa-mobile-screen"></i>行動自然人憑證</button>
					<button class="btn btn-outline-primary" type="button"><i class="fa-solid fa-envelope-open"></i>EMAIL快速連結</button>
					<button class="btn btn-outline-primary" type="button"><i class="fa-solid fa-comment-sms"></i>手機密碼連結</button>
					<button class="btn btn-outline-primary" type="button"><i class="fa-solid fa-cloud"></i>教育雲單一登入</button>
					<button class="btn btn-outline-success" type="button"><i class="fa-brands fa-square-facebook"></i>Facebook</button>
					<button class="btn btn-outline-success" type="button"><i class="fa-brands fa-line"></i>LINE</button>
					<button class="btn btn-outline-success" type="button"><i class="fa-brands fa-square-google-plus"></i>Google</button>
					<button class="btn btn-outline-success" type="button"><i class="fa-brands fa-microsoft"></i>Microsoft</button>
					<hr>
					<p>綁定第三方登入，省時又安全！快速登入無需記密碼，享受跨裝置同步與強大防護。立即綁定，體驗無縫便利！</p>
				</div>
			</div>
		</section>
		<div class="text-center" style="margin-bottom: 5rem;">
			<label></label>
			<i class="fa-brands fa-facebook" style="color: var(--c-sub);margin: auto .25rem auto 1rem;"></i> <a href="mailto:service@sen.edu.tw">Facebook</a>
			<i class="fa-brands fa-line" style="color: var(--c-sub);margin: auto .25rem auto 1rem;"></i><a href="mailto:service@sen.edu.tw">LINE 官方帳號</a>
			<i class="fa-solid fa-envelope" style="color: var(--c-sub);margin: auto .25rem auto 1rem;"></i>服務信箱 <a href="mailto:service@sen.edu.tw">service@sen.edu.tw</a>
		</div>
	</main>
</form><!--<form> end === form tag ASP.NET Web Forms-->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
	<script src="assets/js/login.min.js?v=2.22" defer></script>


</body>

</html>
