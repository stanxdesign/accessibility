					<div class="form-group cities">
						<label for="cities">縣市</label>
						<select class="form-select disabledCheck" id="cities" aria-label="設施類型">
							<option value="all">全部</option>
							<option value="taipei">台北</option>
							<option value="taichung">台中</option>
							<option value="kaoshiung">高雄</option>

					</div>
					<div class="form-group ">
						<label for="school" required>學校</label>
						<input class="form-control" list="school" placeholder="輸入或選擇學校" aria-label="學校選擇">

							<option value="國立臺灣體育運動大學">

							<option value="台灣大學">
							<option value="東海大學">

						</datalist>
					</div>

					<div class="form-group ">
						<label for="area" required>校區</label>
						<input class="form-control" list="area" placeholder="輸入或選擇校區" aria-label="選擇校區">

							<option value="第三校區">
						</datalist>
					</div>
					<button id="send" type="button" class="btn btn-highlight" aria-label="送出查詢">查詢</button>
				</div>
			</div>

			<div id="layoutBtns">
				<a id="layoutChart" href="list.html" class="btn btn-layout fa fa-chart-pie active" aria-label="切換為圖表模式">統計圖表

					臺灣臺中市西區民生路140號</p>
